<ion-card *ngIf="elementoActual">
  <ion-item *ngFor="let elem of elementoParents">
    <p>{{elem}}</p>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Calificaci贸n</ion-label>
    <ion-select okText="Aceptar" cancelText="Cancelar" compareWith="id" [(ngModel)]="elementoActual.calificacion.opcionCalificacion"
      (ionChange)="emitirCambioCalificacion($event)">
      <ion-select-option *ngFor="let opc of opcionCalificacionList" [value]="opc">
        {{opc.nombre}} - {{opc.descripcion}}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Descripci贸n del hallazgo</ion-label>
    <ion-textarea [(ngModel)]="elementoActual.calificacion.recomendacion" maxlength="510"></ion-textarea>
  </ion-item>
  <ion-button color="primary" fill="outline" expand="block" (click)="getPicture()">
    <ion-icon slot="icon-only" name="camera"></ion-icon>
  </ion-button>
  <ion-item>
    <!-- <img [src]="image" *ngIf="image" /> -->
    <ion-slides pager="true" #ionSlides>
      <ion-slide *ngFor="let img of imagenes;let i = index">
        <div>
          <div class="img-toolbar">
            <ion-button slot="end" fill="clear" color="medium" (click)="presentRemoveImg(i)">
              <ion-icon name="close"></ion-icon>
            </ion-button>
          </div>
          <img [src]="img | safeBypass:'resourceUrl'" />
        </div>
      </ion-slide>
    </ion-slides>
  </ion-item>
  <ion-item *ngIf="usarTipoHallazgo">
    <ion-label position="stacked">Tipo hallazgo</ion-label>
    <ion-select okText="Aceptar" cancelText="Cancelar" [(ngModel)]="elementoActual.calificacion.tipoHallazgo">
      <ion-select-option *ngFor="let th of elementoActual?.tipoHallazgoList" [value]="th">{{th.nombre}}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item *ngIf="usarNivelRiesgo">
    <ion-label position="stacked">Nivel de riesgo</ion-label>
    <ion-select okText="Aceptar" cancelText="Cancelar" [(ngModel)]="elementoActual.calificacion.nivelRiesgo">
      <ion-select-option *ngFor="let nr of sistNivelRiesgo?.nivelRiesgoList" [value]="nr">{{nr.nombre}} - {{nr.descripcion}}
      </ion-select-option>
    </ion-select>
  </ion-item>
</ion-card>
